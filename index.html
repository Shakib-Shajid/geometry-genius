<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- 1st card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input type="text" placeholder="base" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="triangle-base">
                            <span class="ml-2">cm</span>
                            <input type="text" placeholder="height" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                name="" id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="bold" id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- 2nd card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <input type="text" placeholder="width" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="rectangle-width">
                            <span class="ml-2">cm</span>
                            <input type="text" placeholder="length" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                name="" id="rectangle-length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="bold" id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- 3rd card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <input type="text" placeholder="base" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="parallelogram-base">
                            <span class="ml-2">cm</span>
                            <input type="text" placeholder="height" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                name="" id="parallelogram-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="bold" id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full"
                                onclick="calculateParallelogramArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- 4th card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = Ï€ x ab</p>
                        <p>
                            <input type="text" placeholder="large" class="border bg-gray-200 text-xl w-24 px-2" name=""
                                id="ellipse-major-radius">
                            <span class="ml-2">cm</span>
                            <input type="text" placeholder="short" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                name="" id="ellipse-minor-radius">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="bold" id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateEllipseArea()">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>

        </div>
    </main>

    <footer>

    </footer>
    <script src="scripts/scripts-calculator.js"></script>

</body>

</html>
